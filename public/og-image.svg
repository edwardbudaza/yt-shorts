<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background Pattern -->
  <defs>
    <pattern id="stripePattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="10" height="20" fill="rgba(0,0,0,0.6)"/>
    </pattern>
    
    <linearGradient id="colorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:hsl(194,74%,56%)"/>
      <stop offset="25%" style="stop-color:hsl(266,74%,56%)"/>
      <stop offset="50%" style="stop-color:hsl(338,74%,56%)"/>
      <stop offset="75%" style="stop-color:hsl(50,74%,56%)"/>
      <stop offset="100%" style="stop-color:hsl(122,74%,56%)"/>
    </linearGradient>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="5" result="blurred"/>
      <feMerge>
        <feMergeNode in="blurred"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#colorGradient)"/>
  <rect width="1200" height="630" fill="url(#stripePattern)" opacity="0.4"/>

  <!-- Main Content -->
  <g transform="translate(100, 80)">
    <!-- Branding Logo -->
    <g transform="translate(0, 0)">
      <rect width="220" height="100" rx="20" fill="#FF0000" opacity="0.9"/>
      <text x="110" y="65" fill="white" font-family="Arial Black" font-size="40" font-weight="bold" text-anchor="middle">YT-Shorts</text>
    </g>

    <!-- Headline with Glow -->
    <g transform="translate(0, 180)">
      <text x="0" y="0" fill="white" font-family="Arial Black" font-size="90" font-weight="bold" filter="url(#textGlow)">
        Create Viral Shorts
      </text>
      <text x="0" y="80" fill="white" font-family="Arial Black" font-size="90" font-weight="bold" filter="url(#textGlow)">
        with AI in Seconds
      </text>
    </g>

    <!-- Feature Icons -->
    <g transform="translate(0, 320)">
      <!-- AI Script -->
      <g transform="translate(0, 0)">
        <circle cx="50" cy="50" r="40" fill="#333"/>
        <text x="50" y="65" fill="white" font-family="Arial" font-size="24" text-anchor="middle">AI</text>
      </g>
      
      <!-- Voice Generator -->
      <g transform="translate(120, 0)">
        <circle cx="50" cy="50" r="40" fill="#333"/>
        <path d="M40,50 L60,50 M50,40 L50,60" stroke="white" stroke-width="3"/>
      </g>
      
      <!-- 4K Video -->
      <g transform="translate(240, 0)">
        <circle cx="50" cy="50" r="40" fill="#333"/>
        <text x="50" y="65" fill="white" font-family="Arial" font-size="24" text-anchor="middle">4K</text>
      </g>
    </g>

    <!-- Stats Section -->
    <g transform="translate(800, 0)">
      <rect width="240" height="80" rx="40" fill="rgba(255,,255,0.1)"/>
      <text x="120" y="35" fill="white" font-family="Arial" font-size="24" text-anchor="middle">10K+ Users</text>
      <text x="120" y="65" fill="white" font-family="Arial" font-size="24" text-anchor="middle">1M+ Hours Saved</text>
    </g>

    <!-- CTA -->
    <g transform="translate(800, 400)">
      <rect width="320" height="80" rx="40" fill="#FF0000"/>
      <text x="160" y="48" fill="white" font-family="Arial Black" font-size="28" font-weight="bold" text-anchor="middle">Try Now - 80% OFF</text>
    </g>
  </g>
</svg>
